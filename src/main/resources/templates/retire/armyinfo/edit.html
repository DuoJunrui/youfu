<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改军人信息')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-armyinfo-edit" th:object="${armyInfo}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户姓名：</label>
            <div class="col-sm-4">
                <input name="username" th:field="*{username}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-4">
                <select name="sex" class="form-control m-b" th:with="type=${@dict.getType('retire_user_sex')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">民族：</label>
            <div class="col-sm-4">
                <input name="nation" th:field="*{nation}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">出生日期：</label>
            <div class="col-sm-4">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="birthday" th:value="${#dates.format(armyInfo.birthday, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">身份证号：</label>
            <div class="col-sm-4">
                <input name="idCard" th:field="*{idCard}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">户籍地：</label>
            <div class="col-sm-4">
                <input name="nativePlace" th:field="*{nativePlace}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">人员类别：</label>
            <div class="col-sm-4">
                <input name="userType" th:field="*{userType}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">政治面貌：</label>
            <div class="col-sm-4">
                <select name="politicsStatus" class="form-control m-b" th:with="type=${@dict.getType('retire_user_politics_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">文化程度：</label>
            <div class="col-sm-4">
                <input name="degreeOfEducation" th:field="*{degreeOfEducation}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">家庭住址：</label>
            <div class="col-sm-4">
                <input name="address" th:field="*{address}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">户籍类别：</label>
            <div class="col-sm-4">
                <select name="householdType" class="form-control m-b" th:with="type=${@dict.getType('retire_household_type')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">婚姻状况：</label>
            <div class="col-sm-4">
                <select name="maritalStatus" class="form-control m-b" th:with="type=${@dict.getType('retire_user_marital_tatus')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">固定电话：</label>
            <div class="col-sm-4">
                <input name="phone" th:field="*{phone}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">手机号码：</label>
            <div class="col-sm-4">
                <input name="telephone" th:field="*{telephone}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ号码：</label>
            <div class="col-sm-4">
                <input name="qqNum" th:field="*{qqNum}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">就业状态：</label>
            <div class="col-sm-4">
                <select name="workStatus" class="form-control m-b" th:with="type=${@dict.getType('retire_user_work_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否悬挂光荣牌：</label>
            <div class="col-sm-4">
                <select name="slavaStatus" class="form-control m-b" th:with="type=${@dict.getType('retire_slava_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">申请悬挂光荣牌时间：</label>
            <div class="col-sm-4">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="applySlavaTime" th:value="${#dates.format(armyInfo.applySlavaTime, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">悬挂光荣牌时间：</label>
            <div class="col-sm-4">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="hangSlavaTime" th:value="${#dates.format(armyInfo.hangSlavaTime, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
            <label class="col-sm-2 control-label">个人年收入：</label>
            <div class="col-sm-4">
                <input name="userIncome" th:field="*{userIncome}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">现工作单位：</label>
            <div class="col-sm-4">
                <input name="workDept" th:field="*{workDept}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">现单位性质：</label>
            <div class="col-sm-4">
                <select name="deprType" class="form-control m-b" th:with="type=${@dict.getType('retire_user_depr_type')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">医疗保险：</label>
            <div class="col-sm-4">
                <select name="medicare" class="form-control m-b" th:with="type=${@dict.getType('retire_user_medicare')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">养老保险：</label>
            <div class="col-sm-4">
                <select name="annuity" class="form-control m-b" th:with="type=${@dict.getType('retire_user_annuity')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">住房公积金：</label>
            <div class="col-sm-4">
                <select name="accumulation" class="form-control m-b" th:with="type=${@dict.getType('retire_user_accumulation')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">国家抚恤补助金：</label>
            <div class="col-sm-4">
                <select name="grant" class="form-control m-b" th:with="type=${@dict.getType('retire_grant_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">残疾人两项补贴：</label>
            <div class="col-sm-4">
                <select name="disabled" class="form-control m-b" th:with="type=${@dict.getType('retire_disabled_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">住房状况：</label>
            <div class="col-sm-4">
                <select name="houseStatus" class="form-control m-b" th:with="type=${@dict.getType('retire_house_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">社会救助状况：</label>
            <div class="col-sm-4">
                <select name="assistance" class="form-control m-b" th:with="type=${@dict.getType('retire_assistancel_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">信息采集单位：</label>
            <div class="col-sm-4">
                <input name="gatherDept" th:field="*{gatherDept}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">信息采集人员：</label>
            <div class="col-sm-4">
                <input name="gatherUser" th:field="*{gatherUser}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">入伍时间：</label>
            <div class="col-sm-4">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="militaryTime" th:value="${#dates.format(armyInfo.militaryTime, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">退役或离退休时间：</label>
            <div class="col-sm-4">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="retiredTime" th:value="${#dates.format(armyInfo.retiredTime, 'yyyy-MM-dd')}"
                           class="form-control" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
            <label class="col-sm-2 control-label">服役集团军/部队代号：</label>
            <div class="col-sm-4">
                <input name="troopsName" th:field="*{troopsName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">入伍时户籍性质：</label>
            <div class="col-sm-4">
                <input name="militaryNation" th:field="*{militaryNation}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">退役(退休或复员)证件号：</label>
            <div class="col-sm-4">
                <input name="certificateNumber" th:field="*{certificateNumber}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">照片：</label>
            <div class="col-sm-8">
                <input name="photo" th:field="*{photo}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "retire/armyinfo";
    $("#form-armyinfo-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-armyinfo-edit').serialize());
        }
    }

    $("input[name='birthday']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
