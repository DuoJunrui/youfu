<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改问题咨询')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-consult-edit" th:object="${consult}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">咨询标题：</label>
            <div class="col-sm-8">
                <input name="consultTitle" th:field="*{consultTitle}" class="form-control" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">咨询者姓名：</label>
            <div class="col-sm-8">
                <input name="consultName" th:field="*{consultName}" class="form-control" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">回复内容：</label>
            <div class="col-sm-8">
                <textarea name="replayContent" th:field="*{replayContent}" class="form-control" type="text"></textarea>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "retire/consult";
    $("#form-consult-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-consult-edit').serialize());
        }
    }

    $("input[name='consultTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
